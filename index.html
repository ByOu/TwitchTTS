<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch TTS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css" crossorigin="anonymous">
</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12">
          <h1>Twitch TTS</h1>
          <p>Please enter a channel below, then click "Start Listening" for text to speech.</p>
          <form action="#">
            <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-8 col">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">twitch.tv/</span>
                  </div>
                  <input id="channelname" name="channel" type="text" class="form-control" value="by0u" />
                </div>
              </div>
              <div class="col-lg-4 col-md-4 4 col-sm-4 col">
                <button class="btn btn-primary" id="listenBtn" type="submit"> Start
                  Listening</button>
              </div>
            </div>
          </form>
          <p></p>
          <div id="status" class="alert alert-info">
            Waiting for channel name...
          </div>
          <p></p>
          <div id="options-container" class="container">
            <div class="row">
              <div class="col-6">
                <label for="volume"><small>Speech Volume</small></label>
              </div>
              <div class="col-6">
                <i class="bi bi-volume-up-fill"></i>
                <input id="volume" type="range" min="0" max="1" value="1" step="0.1">
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="voiceSelect"><small>Voice</small></label>
              </div>
              <div class="col-6">
                <select id="voiceSelect" class="form-control"></select>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="ignore-filter"><small>Ignore filter</small></label>
              </div>
              <div class="col-6">
                <input id="ignore-filter-toggle" type="checkbox" />
              </div>
            </div>                          
            <div class="row">
              <audio id="audiotrack"></audio>
            </div>         
          </div>
        </div>
      </div>
    </div>
  </div>  
  <div class="container" id="main">
    <div id="messages"></div>
  </div>
  <script src="tmi.min.js"></script>
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
</body>

</html>
